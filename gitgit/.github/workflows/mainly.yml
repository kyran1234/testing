name: Push Package to Main Branch

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: deploy
        uses: mkyai/zip-deploy@v1
        with:
          files: '/kryan1234/testing/packing/' # 替换为要部署的文件或文件夹的路径
         
