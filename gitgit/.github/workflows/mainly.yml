name: Build and Push Blog

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install

       - name: deploy
        uses: mkyai/zip-deploy@v1
          

      - name: Push to Main Branch
        run: |
          git config kryan1234 github-actions
          git config 3298665635@qq.com github-actions@github.com
          git checkout main
          git add .
          git commit -m "Add blog package from pull request"
          git push origin main
