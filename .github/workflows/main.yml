name: Push Package to Main Branch

on:
  push:
    branches:
      - dev

jobs:
  push_package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a Zip package ğŸ™
        uses: OctopusDeploy/create-zip-package-action@v3
        with:
          package_id: DemoPackage
          version: 1.0.0
          output_folder: ./packaging
          base_path: ./hello
          files: '**/*.*'
      
      - name: Configure Git
        run: |
          git config --global user.name "kryan1234"
          git config --global user.email "3298665635@qq.com"
      
      - name: Push Package to Main Branch
        run: |
          git checkout main
          git add ./packaging
          git commit -m "Add package from dev branch"
          git push origin main
