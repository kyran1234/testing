name: Push Package to Main Branch

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: deploy
        uses: mkyai/zip-deploy@v1
        with:
          files: '/testing/packing/' # 替换为要部署的文件或文件夹的路径
         
